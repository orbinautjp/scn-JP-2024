  <h1>地球の景色</h1>


  <p>このシナリオは自動再生されます。地球上空をカメラが移動して、さまざまな地形を鑑賞できます。
    新たに実装された高解像度テクスチャと標高マップによって、このような表現が可能になりました。</p>

  <p>デフォルトのOrbiterには、低解像度テクスチャしか付属していません。Orbiterのホームページ(http://orbit.medphys.ucl.ac.uk)にアクセスすると、高解像度テクスチャがダウンロードできます。
    HDD・SSDの空き容量が足りているか事前に確認してください！</p>
